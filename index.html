<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>John Doe | Creative Designer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5a623, #f76b1c);
            color: #333;
        }

        header {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 60px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 3.5em;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        header p {
            font-size: 1.5em;
            margin-top: 10px;
            font-weight: 300;
        }

        nav {
            margin: 30px 0;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 1.2em;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #f76b1c;
        }

        section {
            padding: 40px;
            max-width: 1100px;
            margin: auto;
        }

        h2 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 40px;
            color: white;
        }

        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
        }

        .portfolio-item {
            background-color: white;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .portfolio-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }

        .portfolio-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .portfolio-item h3 {
            margin-top: 15px;
            font-size: 1.8em;
            color: #f76b1c;
        }

        .portfolio-item p {
            margin: 10px 0;
            color: #666;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 60px;
        }

        footer p {
            margin: 0;
        }

        footer a {
            color: #f76b1c;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <header>
        <h1>John Doe</h1>
        <p>Creative Designer</p>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Portfolio</a>
        <a href="#">Contact</a>
    </nav>

    <section>
        <h2>My Portfolio</h2>
        <div class="portfolio-grid">
            <div class="portfolio-item">
                <img src="https://via.placeholder.com/400" alt="Project 1">
                <h3>Project 1</h3>
                <p>A brief description of project 1.</p>
            </div>
            <div class="portfolio-item">
                <img src="https://via.placeholder.com/400" alt="Project 2">
                <h3>Project 2</h3>
                <p>A brief description of project 2.</p>
            </div>
            <div class="portfolio-item">
                <img src="https://via.placeholder.com/400" alt="Project 3">
                <h3>Project 3</h3>
                <p>A brief description of project 3.</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 John Doe. All rights reserved. | <a href="#">Contact</a></p>
    </footer>
</body>
</html>
