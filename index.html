<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>John Doe | Creative Designer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        header p {
            font-size: 1.2em;
            margin-top: 5px;
        }

        nav {
            margin: 20px 0;
            text-align: center;
        }

        nav a {
            color: #333;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1em;
        }

        section {
            padding: 20px;
            max-width: 1100px;
            margin: auto;
        }

        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .portfolio-item {
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .portfolio-item:hover {
            transform: scale(1.05);
        }

        .portfolio-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .portfolio-item h3 {
            margin-top: 15px;
            font-size: 1.5em;
        }

        .portfolio-item p {
            margin: 10px 0;
            color: #666;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 40px;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>John Doe</h1>
        <p>Creative Designer</p>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Portfolio</a>
        <a href="#">Contact</a>
    </nav>

    <section>
        <h2>My Portfolio</h2>
        <div class="portfolio-grid">
            <div class="portfolio-item">
                <img src="https://via.placeholder.com/400" alt="Project 1">
                <h3>Project 1</h3>
                <p>Description of project 1.</p>
            </div>
            <div class="portfolio-item">
                <img src="https://via.placeholder.com/400" alt="Project 2">
                <h3>Project 2</h3>
                <p>Description of project 2.</p>
            </div>
            <div class="portfolio-item">
                <img src="https://via.placeholder.com/400" alt="Project 3">
                <h3>Project 3</h3>
                <p>Description of project 3.</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 John Doe. All rights reserved.</p>
    </footer>
</body>
</html>
